<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Front End Legos 2</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="assets/css/workshop.css">

    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <section class="container">

      <!-- Player -->

      <header class="player cover-art controls-container" data-player="artwork">
        <ul class="controls controls-bottom controls-player boost">
          <li>
            <a class="control-prev ir" href="#" data-player="previous">Previous</a>
          </li>
          <li>
            <a class="control-play ir" href="#">Play/Pause</a>
          </li>
          <li>
            <a class="control-next ir" href="#" data-player="next">Next</a>
          </li>
        </ul>
      </header>

      <!-- Now Playing -->

      <section class="now-playing">
        <h1 data-player="title"></h1>
        <h2 data-player="artist" class="artist h-byline"></h2>
      </section>

      <!-- Playlist -->

      <section class="playlist">
        <ul class="songs">
        </ul>
      </section>

    </section>

    <!-- Background -->

    <div class="cover-art cover-background boost"></div>

    <script data-template="playlist-entry" type="text/x-handlebars-template">
      <li class="playlist-song flag" data-playlist-index="{{playlistIndex}}" data-playlist="song">
        <figure class="flag-object">
          <img src="{{artwork}}" alt="{{artist}}">
        </figure>
        <div class="controls-container flag-body">
          <h3 class="h-subheadline h-bold">{{title}}</h3>
          <h4 class="artist h-byline">{{artist}}</h4>
          <ul class="controls controls-playlist boost">
            <li>
              <a class="control-fav ir" href="#">Favorite</a>
            </li>
            <li>
              <a class="control-share ir" href="#">Share</a>
            </li>
          </ul>
        </div>
      </li>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/rdio-service.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/playlist.js"></script>
    <script src="assets/js/song.js"></script>

    <script>
      $(document).ready(function() {
        App.Player = new Player('p5017');

        $('[data-playlist="song"]').live('click', function(event) {
          App.Playlist.skipTo($(this).data('playlistIndex'));
        });

        $('[data-player="next"]').live('click', function(event) {
          App.Player.playNext()
        });

        $('[data-player="previous"]').live('click', function(event) {
          App.Player.playPrevious()
        });
      });
    </script>

  </body>
</html>
