<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Front End Legos - Part 2</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="assets/css/workshop.css">
    <link rel="stylesheet" href="assets/css/player.css">

    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>
  <body>

    <section class="player">

      <header class="player-current" data-player="artwork">
        <ul class="controls">
          <li>
            <a class="control controls-sm control-prev ir" href="#" data-player="previous">Previous</a>
          </li>
          <li>
            <a class="control control-play ir" href="#">Play/Pause</a>
          </li>
          <li>
            <a class="control controls-sm control-next ir" href="#" data-player="next">Next</a>
          </li>
        </ul>
      </header>

      <section class="player-title">
        <h1 data-player="title">The Boy Who Blocked His Own Shot</h1>
        <h2 data-player="artist" class="h-byline">Brand New</h2>
      </section>

      <ul class="songs" data-playlist="container">
      </ul>







    </section>

    <div class="cover-background" data-player="artwork"></div>











<script data-template="playlist-entry" type="text/x-handlebars-template">
    <li data-playlist-index="{{playlistIndex}}" data-playlist="song">
      <a class="media" href="#">
        <figure class="media-object">
          <img src="{{artwork}}">
        </figure>
        <div class="media-body">
          <h3 class="h-subheadline h-bold">{{title}}</h3>
          <h4 class="h-byline">{{artist}}</h4>
        </div>
      </a>
    </li>
</script>








<!-- Required: HTML grid -->
    <!-- Please substitute the 'container' and 'col-1-4' classes your own grid classes -->

    <div class="jquery-grid">
      <div class="container jquery-grid-container">
      </div>
    </div>

    <!-- Required: jQuery -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Required: Overlay functionality -->

    <script type="text/javascript">
      (function($){

        // Edit the line_height variable below

        var line_height = 22;

        // No need for further adjustments

        // Setting up variables

        var line_height_offset = (line_height - 1) + 'px';
        line_height = line_height + 'px';

        // Setting horizontal background styles

        var jQueryGridContainerCss = {
          backgroundImage: 'linear-gradient(transparent ' + line_height_offset + ', rgba(255, 0, 0, .6) ' + line_height_offset + ', rgba(255, 0, 0, .6) ' + line_height + ')',
          backgroundSize: line_height + ' ' + line_height
        };

        // Beginning jQuery

        $(function(){

          // Applying horizontal background styles

          $('.jquery-grid-container').css(jQueryGridContainerCss);

          // Cache the '.jquery-grid' selector

          var $jQueryGrid = $('.jquery-grid');

          // Setting up 'ESC' function to toggle the grid

          $(document).on('keydown', function(event) {
            if (event.which === 27) {
              event.preventDefault();
              $jQueryGrid.toggle();
            }
          });

        });

      }).call(this, jQuery);
    </script>

    <!-- Required: Overlay styles -->

    <style type="text/css">
      .jquery-grid {
        display: none;
        height: 2000%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 9999;
      }
      .jquery-grid-container,
      .jquery-grid-col {
        height: 100%;
      }
      .jquery-grid-col {
        background-color: rgba(255, 0, 0, .4);
      }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/rdio-service.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/playlist.js"></script>
    <script src="assets/js/song.js"></script>

    <script>
      $(document).ready(function() {
        App.Player = new Player('p5017');

        $('[data-playlist="song"]').live('click', function(event) {
          App.Playlist.skipTo($(this).data('playlistIndex'));
        });

        $('[data-player="next"]').live('click', function(event) {
          App.Player.playNext()
        });

        $('[data-player="previous"]').live('click', function(event) {
          App.Player.playPrevious()
        });
      });
    </script>

  </body>
</html>
